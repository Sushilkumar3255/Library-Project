<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="./script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
</head>

<body>
    <h1>Welcome to Odin Library</h1>
    <button id="new-btn">Add New Book</button>
    <form action="#">
        <div class="form">
            <legend>Add a new book to Odin Library</legend>
            <div class="book-title">
                <div>
                    <label for="book_name">Book Name</label>
                </div>
                <input type="text" name="book_name" id="book-name" placeholder="Hamlet" required />
            </div>
            <div class="book-author">
                <div>
                    <label for="book_author">Author Name</label>
                </div>
                <input type="text" name="book_author" id="author-name" placeholder="William Shakespeare" required />
            </div>
            <div class="book-pages">
                <div>
                    <label for="book_pages">Pages</label>
                </div>
                <input type="number" name="book_pages" id="pages" required />
            </div>
            <div class="read-status">
                <label>Read Status: </label>
                <input type="radio" name="read_status" id="read" value="Read" />
                <label for="read">Read</label>
                <input type="radio" name="read_status" id="unread" value="Unread" checked />
                <label for="read">Unread</label>
            </div>
            <button type="submit" id="add-btn">Add Book</button>
        </div>
    </form>
    <div>
        <h1>Books List</h1>
    </div>
    <table>
    </table>
</body>
</html>
